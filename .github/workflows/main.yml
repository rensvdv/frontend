name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
        
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14.0'
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build --if-present
  
        
        
